{% extends 'shop/base.html' %}
{% load static %}

{% block title %}
Signup
{% endblock %}

{% block content %}
  <div class="container">
    <section class="ftco-section">
        <div class="md-6">
              <div class="justify-content-center">
                <form class="billing-form bg-light p-3 p-md-5" method="post" action="{% url 'signup' %}">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="form-group">
                      <label>{{ field.label }}</label> {{ field }}
                    </div>
                    {% if field.errors %}
                      <span style="color:red">{{ field.errors }}</span>
                    {% endif %}
                    {% endfor %}
                    <div class="text-right">
                      <button type="submit" class="btn btn-primary py-3 px-4">회원가입</button>
                    </div>
                </form>
              </div>
        </div>
    </section>
  </div>  
{% endblock %}
