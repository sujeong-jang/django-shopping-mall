{% extends 'shop/base.html' %}
{% load static %}
{% block title %}
Cart
{% endblock %}
{% block content %}


<div class="hero-wrap hero-bread" style="background-color:blanchedalmond;">
    <div class="container">
      <div class="row no-gutters slider-text align-items-center justify-content-center">
        <div class="col-md-6 ftco-animate text-center">
          <h1 class="bread">Cart</h1>
        </div>
      </div>
    </div>
  </div>

  <section class="ftco-section">
    <div class="row" style="margin-left: 10%; margin-right: 10%;">
    <div class="col-lg-12">
        <div class="box-element">
            <a class="btn btn-outline-dark" href="{% url 'home' %}">&#x2190; Continue Shopping</a>
        </div>
        <br>
        <br>
        <table class="table">
            <tr>
                <th><h5>Items:<strong>3</strong></h5></th>
                <th><h5>Total:<strong>39,000</strong></h5></th>
                <th>
                    <a style="float:right; margin:5px;" class="btn btn-success" href="{% url 'checkout' %}">Checkout</a>
                </th>
            </tr>
        </table>


        <br>
        <div class="box-element">
            <div class="cart-row">
                <div style="flex:2"></div>
                <div style="flex:2"><strong>Item</strong></div>
                <div style="flex:1"><strong>Price</strong></div>
                <div style="flex:1"><strong>Quantity</strong></div>
                <div style="flex:1"><strong>total</strong></div>
            </div>
            <div class="cart-row">
                <div style="flex:2"><img class="row-image" src="{% static 'images/placeholder.png' %}"></div>
                <div style="flex:2">Product1</div>
                <div style="flex:1">49,000</div>
                <div style="flex:1">
                    <p class="quantity">2</p>
                    <div class="quantity">
                        <img class="chg-quantity" src="{% static 'images/arrow-up.png' %}">
                        <img class="chg-quantity" src="{% static 'images/arrow-down.png' %}">
                    </div>
                </div>
                <div style="flex:1">98,000</div>
            </div>

        </div>
    </div>
</div>
</section>
{% endblock%}
